<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary Meta Tags -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="title" content="{{ page.title | default: site.title }}">
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
  <meta name="author" content="Saint Oracle">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://saintoracle.com{{ page.url | replace: 'index.html', '' }}">

  <!-- Open Graph (for link previews) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://saintoracle.com{{ page.url | replace: 'index.html', '' }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:site_name" content="Saint Oracle">
  {% if page.image %}<meta property="og:image" content="{{ page.image | absolute_url }}">{% endif %}

  <!-- Robots -->
  <meta name="robots" content="index, follow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ "/assets/images/app_icon_small.png" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/app_icon_small.png" | relative_url }}">
  <link rel="apple-touch-icon" href="{{ "/assets/images/app_icon_small.png" | relative_url }}">

  <!-- Site CSS (grid, cards, responsive rules) -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <!-- Typography overrides (Outfit font, Material Web typescale) -->
  <link rel="stylesheet" href="{{ "/assets/css/typography.css" | relative_url }}">

  <!-- Material Web bundle (elevation, components, adopted stylesheets) -->
  <script type="module" src="{{ "/assets/js/material.js" | relative_url }}" defer></script>
</head>
